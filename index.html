<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landio</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./dist/css/style.css">
    <!-- Custom JS File -->
    <script src="./assets/js/script.js" defer></script>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&family=Quicksand:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>
<body>

    <!--
        Header
    -->

    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="Landio Logo">
            </a>

            <button class="menu-toggle-btn" data-nav-toggle-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar">
                <ul class="navbar__list">
                    <li><a href="#hero" class="navbar__link">Home</a></li>
                    <li><a href="#features" class="navbar__link">Features</a></li>
                    <li><a href="#pricing" class="navbar__link">Pricing</a></li>
                    <li><a href="#blog" class="navbar__link">Blog</a></li>
                    <li><a href="#contact" class="navbar__link">Contact Us</a></li>
                </ul>

                <div class="header__actions">
                    <a href="#" class="header__action-link">Log in</a>
                    <a href="#" class="header__action-link">Register</a>
                </div>
            </nav>

        </div>
    </header>

    <main>
        <article>

            <!--
                HERO
            -->

            <section class="hero" id="hero">
                <div class="container">

                    <div class="hero__content">

                        <h1 class="h1 hero__title">
                            Creative Landing Page
                        </h1>

                        <p class="hero__text">
                            A creative & modern landing page with Landio template & We love make things amazing.
                        </p>

                        <p class="form__text">
                            Nemo enim ipsam voluptatem quia voluptas sit aspernatur that is fugit.
                        </p>

                        <form action="" class="hero__form">
                            <input type="email" name="email" required placeholder="Enter Your Email" class="email__field">

                            <button type="submit" class="btn btn-primary">Subscribe</button>
                        </form>
                    </div>

                    <div class="image">
                        <figure class="hero__banner">
                        <img src="./assets/images/hero-banner.png" alt="Hero image">
                    </figure>
                    </div>

                </div>
            </section>

        </article>
    </main>
    


    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
